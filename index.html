<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="container">

    <div class="ping-item">

      <!-- Text Content -->
      <div class="ping-text-content">

        <h1 class="website-name fw-700">ping<span class="blue">.</span></h1>

        <h2 class="big-heading fw-700"><span class="gray fw-300">We are launching</span> soon!</h2>

        <p class="subscribe">Subscribe and get notified</p>


        <div class="user-email">

          <form id="subscription-form" action="">
            <label for="email"></label>
            <input class="user-email-id" type="email" name="user-email-id" id="email" placeholder="Your email address...">

            <input class="btn" type="submit" value="Notify me">

          </form>

        </div>

        <p class="error-message"></p>

      
      </div>

      <!-- Banner -->
      <div class="ping-banner">

        <img class="banner-img" src="images/illustration-dashboard.png" alt="illustration-dashboard">

      </div>

      <!-- Social Media Links -->
      <div class="social-media-links">

        <a href="#"><i class="fa-brands fa-facebook media-item"></i></a>
        <a href="#"><i class="fa-brands fa-square-twitter media-item"></i></a>
        <a href="#"><i class="fa-brands fa-instagram media-item"></i></a>

      </div>

    </div>

  </main>

  <footer class="copywrite">

    <p class="copywrite-info fw-300">&copy; Copyright Ping. All rights reserved.</p>

  </footer>

  <!-- Font Awesome JS -->
  <script src="https://kit.fontawesome.com/42c1e8db0f.js" crossorigin="anonymous"></script>
  <!-- App.js -->
  <script src="javascript/app.js"></script>
</body>

</html>
